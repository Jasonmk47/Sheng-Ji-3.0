#Declaring here and copying over to schema.js becuase in string form it needs to be escaped in ES5...
type User {
  id: ID!
  username: String!
  activeMatchIds: [Int!]
}

type Match {
  id: ID!
  isActive: Boolean!
  userIds: [ID!]!
  gameIds: [Int!]!
}

type Game {
  id: ID!
  matchId: Int!
  isActive: Boolean!
  trumpSuit: Int
  trumpNumber: Int
  startingUserId: ID
  tricks: [Tricks]!
}

type Tricks {
  id: Int!
  startingUserId: ID!
  winningUserId: ID
  playedCardIds: [Int!]!
}

# the schema allows the following query:
type Query {
  game(gameId: Int!): Game
}

# this schema allows the following mutation:
type Mutation {
  playCard(cardId: Int!, gameId: Int!): Game
}

schema {
  query: Query
  mutation: Mutation
}
